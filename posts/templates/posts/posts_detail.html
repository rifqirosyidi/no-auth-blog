{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}

    <h1><a href="{% url 'posts:detail' post.slug %}">{{ post.title }}</a></h1>
    <img src="{{ post.image.url }}" class="img-fluid" alt="">
    <p><small>Created by : {{ post.author }}</small></p>
    <p>{{post.description}}</p>
    <hr>
    <div class="text-center pb-4">
    <a class="btn btn-info" href="{{ post.get_update_url }}">Update</a>
    <a class="btn btn-danger" href="{{ post.get_delete_url }}">Delete</a>
    </div>
{% endblock content %}
